<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Instagram Feed con Bootstrap</title>
</head>
<body>
    <div> <!--ppal-->
        <div class="container-fluid"> <!--navbar-->
            <div class="row"> <!--navbar-->
                <nav class="navbar navbar-light bg-light">
                        <div class="col-2"> <!--logo ig-->
                            <div class="d-flex justify-content-start m-2">
                                <i class="fa-brands fa-instagram fa-2x "></i>
                                <p><strong>Instagram</strong></p>
                            </div>
                        </div>
                    <div class="col-6"><!--vacio--></div>
                    <div class="col-2"> <!--boton crear post-->
                        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Create a new post
                        </button>
                            <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <strong>Caption:</strong>
                                        </div>
                                        <div>
                                            <input type="text" class="form-control form-control-sm" placeholder="Add the caption of your post here">
                                        </div>
                                        <div>
                                            <button><i class="fa-solid fa-camera"></i></button>
                                            <button><i class="fa-solid fa-location-dot"></i></button>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary">Publish</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div> <!--boton crear post-->
                    <div class="dropdown col-1"> <!--boton engranaje-->
                        <button class=" btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-gear"></i>
                        </button>
                            <!-- MenÃº desplegable -->
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">accesibility</a></li>
                                <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                            </ul>
                    </div> <!--boton engranaje-->
                </nav>
            </div> <!--navbar-->
        
        <div> <!--cambio post-->

        </div> <!--cambio post-->
        <div> <!---poster-->

        </div> <!--poster-->

    </div> <!--ppal-->










<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>   
</body>
</html>
